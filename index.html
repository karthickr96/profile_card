<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="card">
            <div class="card-top"></div>
            <div class="card-middle">
                <div class="person">
                    <img src="./images/image-victor.jpg" alt="person-img" class="person-image">
                    <h2 class="person-name">Karthick <span class="person-age">26</span></h2>
                    <p class="person-country">India</p>
                </div>
               
            </div>
            <div class="card-bottom">
                <div class="card-bottom-content">
                    <div class="bottom-content">
                        <h2 class="bottom-content-heading">80K</h2>
                        <p class="bottom-content-keyword">Followers</p>
                    </div>
                    <div class="bottom-content">
                        <h2 class="bottom-content-heading">803K</h2>
                        <p class="bottom-content-keyword">Likes</p>
                    </div>
                    <div class="bottom-content">
                        <h2 class="bottom-content-heading">1.4K</h2>
                        <p class="bottom-content-keyword">Photos</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
